<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laksh LabCode</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      color: #bb86fc;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .menu {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      text-align: center;
      width: 300px;
    }

    .menu h2 {
      color: #bb86fc;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background-color: #3700b3;
      border: none;
      padding: 0.75rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover,
    .btn:focus {
      background-color: #6200ee;
      outline: none;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #888;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Laksh LabCode</h1>
  </header>

  <main>
    <div class="menu">
      <h2>Select a Lab</h2>
      <div class="buttons">
        <a href="1.html" class="btn">DS</a>
        <a href="2.html" class="btn">DSML Lab</a>
        <a href="3.html" class="btn">OOPS Lab</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Laksh LabCode. All rights reserved.
  </footer>
</body>
</html>
