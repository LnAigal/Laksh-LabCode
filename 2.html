      /* Dark theme base */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #1f1f1f;
        padding: 1.5rem 2rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      }

      header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
        color: #bb86fc;
      }

      main {
        flex: 1;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        width: 90%;
      }

      .intro {
        text-align: center;
        margin-bottom: 3rem;
        font-size: 1.2rem;
        color: #ccc;
      }

      .segment {
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .segment h2 {
        margin-top: 0;
        color: #bb86fc;
      }

      .buttons {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #3700b3;
        border: none;
        padding: 0.75rem 1.5rem;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      .btn:hover,
      .btn:focus {
        background-color: #6200ee;
        outline: none;
      }

      footer {
        background-color: #1f1f1f;
        text-align: center;
        padding: 1rem 2rem;
        font-size: 0.9rem;
        color: #888;
        box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.05);
      }

      @media (max-width: 500px) {
        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
